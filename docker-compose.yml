services:
  postgres:
    image: postgres:16
    container_name: shrimpli-db
    environment:
      POSTGRES_USER: shrimpli
      POSTGRES_PASSWORD: shrimpli
      POSTGRES_DB: shrimpli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shrimpli"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
